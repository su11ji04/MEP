<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css">
  <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    
  <style>
        * {
             font-family: 'NanumGothicExtraBold';
        }

        html {
             scroll-behavior: smooth;
        }

        body {
            margin: 0px;
        }

        .banner {
            display: grid;
            grid-template-columns:repeat(7, 1fr);
            text-align: center;
            background-color: #02643E;
        }


        .back-btn {
            padding-top: 25px;
        }

        .login-box {
            width: 50%;
            margin: 60px auto 0px auto;

            display: flex;
            flex-direction: column;

        }
        .login-input {

            padding: 60px 80px 60px 80px;
            border: 2px rgba(0, 0, 0, 0.175) solid;
            border-radius: 0.375rem;
            box-shadow: ;
        }

        .id {
            border: 2px rgba(0, 0, 0, 0.175) solid;
            border-radius: 0.375rem;
            box-shadow: ;

            background-image: url("../static/images/id.png");
            background-position: left;
            background-size: 18%;
            background-repeat: no-repeat;

            text-align: center;
            padding: 50px;
            font-size: x-large;
            margin: 0px auto 10px auto;
            width: 100%;

        }
        .pw {
            border: 2px rgba(0, 0, 0, 0.175) solid;
            border-radius: 0.375rem;
            box-shadow: ;

            background-image: url("../static/images/password.png");
            background-position: left;
            background-size: 18%;
            background-repeat: no-repeat;

            text-align: center;
            padding: 50px;
            font-size: x-large;
            margin: 0px auto 10px auto;
            width: 100%;
        }
        .login-btn {
            border: none;
            width: 100%;
            margin: 20px auto 0px auto;
            padding: 20px;
            background-image:url("../static/images/login_background.png");
            background-position: center;
            background-size: auto;
            color: gray;
            text-align: center;
            font-size: large;
        }


        footer {
            text-align: center;
            background-color: #E3F1E2;
            margin-top: 30px;
            padding: 20px;
            font-size : 10px;
        }    
    </style>
</head>
    
<body>
    {% extends "mep_registration.html" %}

    {% block section %}
<section class="login-box">
    <img src="../static/images/login_logo.png" width="200px">
    <form action="/submit_login" method="post" >
      <div class="login-input">
        <input class="id" name="userid" id="id-input" type="text" placeholder="ID 입력">
        <input class="pw" name="userpw" id="pw-input" type="password" placeholder="PW 입력">
        <input class="btn login-btn" type="submit">
      </div>
    </form>
</section>
{% endblock section %}
</body>
</html>

<body style="background-color: #E3F1E2;">
{% extends "mep_registration.html" %}
 {% block section %}

  <div style="background-color:white; border:10px solid #E3F1E2;">

    <div class="mep_list">
        #{%if total > 0 %}
        <p>
            음식리스트 -- 현재까지 {{total}}개 등록됨.
        </p>
        {% for data in datas %}
          <div class="list_box">
              <img src="/{{data.menu_img_path}}" class="list_img">
              <div class="list_body">
                <div>
                  <h3 class="list_title">{{data.menu_name}}</h3>
                  <h4 class="list_price">{{data.menu_price}}</h4>
                </div>
                  <h6 class="list_info">{{data.menu_info}}</h6>
              </div>
          </div>
        {% endfor %}
        {% else %}
        <p>
            등록된 메뉴가 없습니다.
        </p>
        {% endif %}
      </div>
      <form method="post" action="/add_menu">
          <input type="hidden" name="restaurant_name" value="{{data.name}}">
          <div style="text-align:center;">
            <input class="adding_btn" onclick="window.location.href = '/add_menu/{{data.name}}/'" value="메뉴 등록">
          </div>
      </form>

  </div>
 {% endblock section %}
</body>
</html>

<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>ADD MENU</title>

  <style>
    * {
      font-family: 'NanumGothic';
    }

    .banner {
        display: grid;
        grid-template-columns:repeat(3, 1fr);
        text-align: center;
        background-color: #02643E;
    }

    .back-btn {
        padding-top: 25px;
    }

    .logo {
        padding-left: 150px;
    }

    .mep_post {
      width : 90%;
      height : 300px;
      /* min-width : 800px; */
      margin : 20px auto 20px auto;
      padding : 20px;
      background-color : #F2EEE2;
      display : flex;
    }

    .input-file-button {
        width: 60px;
        height: 80px;
        background-color: #ddd;
        font-size: 50px;
        color: #444;
        text-align: center;
        margin: 40px 20px;
        padding: 5px 10px;
        cursor: pointer;
        display: block;
    }

    input {
      width : 100%;
      height : 30px;
      font-size : 15px;
      color : gray;
      border: 1px rgba(0, 0, 0, 0.175) solid;
      border-radius: 0.375rem;
      box-shadow: ;
    }

    .adding_input {
      width: 95%;
      margin : 10px;
    }

    .adding_btn {
      margin : 60px auto 0px auto;
    }

    .adding_btn > input {
      width: 50px;
      height: 30px;

      background-color: #E3F1E2;
      color: gray;

      border-radius: 50px;
      border: 1px solid darkgray;
        
      cursor: pointer;
    }

    footer {
        text-align: center;
        background-color: #E3F1E2;
        margin-top: 30px;
        padding: 20px;
        font-size : 10px;
    }


  </style>


</head>

<body style="background-color: #E3F1E2;">    
    {% extends "mep_registration.html" %}   
    
    {% block section %}
  <div style="background-color:white; border:10px solid #E3F1E2;">

<!--메뉴 추가 박스-->
    <form action="/submit_menu" enctype="multipart/form-data" method="post">
        <div class="mep_post" id="adding_box"> 
            <!-- 사진 추가 버튼 -->
          <div style="float: left; width: 15%;">
            <label class="input-file-button" for="input-file">+</label>
            <input type="file" name="file" id="input-file" style="display:none;">
          </div>
            <!-- 텍스트 입력 박스 -->
          <div style="float: right; width: 80%; height: 90%; margin: 10px;">
             <div>
               <ul>
                   <li>이름: {{data.Add_Menu}}</li>
               </ul>
            </div>
            <div class="adding_input">
              <input id="text" class="form-control" name="menu_name" placeholder="메뉴 이름을 입력하세요">
            </div>
            <div class="adding_input">
              <input id="text" class="form-control" name="menu_price" placeholder="메뉴 가격을 입력하세요">
            </div>
            <div class="adding_input">
              <input id="text" class="form-control" name="menu_info" placeholder="메뉴 소개를 입력하세요">
            </div>
            <!-- 등록, 취소 버튼 -->
            <div class="adding_btn" style="text-align: center">
                <input type="submit" id="menu-upload-btn" value="등록" onclick="window.location.href = 'Show_Menu.html'">
                <input type="reset" id="menu-cleaer-btn" value="취소">
            </div>
          </div>
        </div>
    </form>
      
  </div>

     {% endblock section %}
</body>
</html>

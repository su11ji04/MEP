<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mep_registration.css">
</head>
<body>

<header>
	<table width="100%" height="130px;">
		<tr>
			<th><a href=""><img width="200px;" height="130px;" src="images/back.png" alt="back"  float="left;"></a></th>
			<th><div style="margin-left: 530px;"></div></th>
			<th><a href=""><img width="300px" height="130px;" src="images/logo.png" alt="logo" margin= "0 auto;"></a></th>			
		</tr>
	</table>
</header>
<div class="box1"></div>
	
	
<section>
	<div class="card">
		<div class="blank"></div>
		
		<table style="width: 100%;">
			<tr>
				    <th><div class="box2">이름</div></th>
				    <th><input style="float: left;" type="text"></th>
				    <th><div class="box2">Category</div></th>
					<th>
					    <select style="float: left;" id="category">
							<option selected>한식</option>
						    <option>일식</option>
						    <option>양식</option>
						    <option>중식</option>
						    <option>디저트</option>
						 </select>
					</th>
				    <th><div class="box2">대표 사진</div></th>
			</tr>
		</table>
		
		<div class="blank"></div>
		
		<table style="width: 100%;">
			<tr>
				<th><div class="box2">위치</div></th>
				<th><img style="float: left;" src="../static/images/location.png" alt="location" width= "400px;" height= "200px;"></th>
				<th><div class="box2">영업 시간</div></th>
				<th><input style="float: left;" type="text"></th>
				<th><img style="margin: 0 auto;" src="../static/images/foo.jpg" alt="food" width= "80%;" height= "90%"></th>
			</tr>
		</table>	
		
		<div class="blank"></div>
			
		<div class="box3"><a href="">음식 등록창으로 이동</a></div>
			
		<div class="blank"></div>
		
		
		<table style="width: 100%;">	
			<tr>
				<th><div style="float: right;" class="box2">추천 메뉴</div></th>
				<th><input type="text"></th>
				<th><div style="float: right;" class="box2">가격대</div></th>
				<th>
					<select id="price">
						<option selected>10000 이하</option>
						<option>20000 이하</option>
						<option>30000 이하</option>
						<option>40000 이하</option>
						<option>50000 이하</option>
						<option>50000 초과</option>
					</select>
				</th>
			</tr>
		</table>
		
		<div class="blank"></div>
		
		
		<table style="width: 100%;">	
			<tr>
				<th style="width: 10%;"><div class="box2" style="float: right;">예약</div></th>
			    <th style="width: 3%"></th>
			    <th style="width: 50%;"><textarea float="left;" cols="10" row="100"></textarea></th>	
				<th style="width: 3%"></th>
	    	</tr>
		</table>
		
		<div class="blank"></div>
		
		<table style="width: 100%;">	
			<tr>
				<th style="width: 10%;"><div class="box2" style="float: right;">기타</div></th>
			    <th style="width: 3%"></th>
			    <th style="width: 50%;"><textarea float="left;" cols="10" row="100"></textarea></th>	
				<th style="width: 3%"></th>
	    	</tr>
		</table>
